owner: stornoro
repo: status

sites:
  - name: Storno App
    url: https://app.storno.ro
    maxResponseTime: 2000
    icon: https://raw.githubusercontent.com/stornoro/status/master/assets/favicon.ico

  - name: Storno API
    url: https://api.storno.ro/health
    maxResponseTime: 2000
    expectedStatusCodes:
      - 200
      - 301
      - 302

  - name: Landing Page
    url: https://storno.ro
    maxResponseTime: 3000

  - name: Documentation
    url: https://docs.storno.ro
    maxResponseTime: 3000

assignees:
  - stornoro-bot

status-website:
