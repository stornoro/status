  logoUrl: https://raw.githubusercontent.com/stornoro/status/master/assets/logo.png
  favicon: https://raw.githubusercontent.com/stornoro/status/master/assets/favicon.ico
  name: Storno Status
  introTitle: "**Storno** is an invoicing and billing platform with e-Factura integration."
  introMessage: This is the real-time and historical data on system performance for [Storno](https://storno.ro).
  theme: light
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Storno
      href: https://storno.ro
